<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox Page Layout 1</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="menu-container">
    <ul class="menu">
      <li class="date">Apr 8, 2021</li>
      <ul class="links">
        <li class="sign-up"><a href="#">Sign Up</a></li>
        <li class="login"><a href="#">Login</a></li>
      </ul>
    </ul>
  </div>

  <div class="header-container">
    <header>
      <div class="subscribe">Subscribe</div>
      <div class="logo"><img src="images/awesome-logo.svg" alt="logo"></div>
      <div class="social"><img src="images/social-icons.svg" alt="social icons"></div>
    </header>
  </div>

  <div class="photo-grid-container">
    <div class="photo-grid">
      <img class="photo" src="images/one.svg" alt="one">
      <img class="photo" src="images/two.svg" alt="two">
      <img class="photo" src="images/three.svg" alt="three">
      <img class="photo" src="images/four.svg" alt="four">
      <img class="photo" src="images/five.svg" alt="five">
    </div>
  </div>

  <div class="footer">
    <div class="footer-item footer-item-1"></div>
    <div class="footer-item footer-item-2"><p>This webpage was built from the flexbox tutorial from <a href="https://www.internetingishard.com/html-and-css/flexbox/">Internetting is hard.</a></p></div>
    <div class="footer-item footer-item-3"></div>
  </div>
</body>
</html>
